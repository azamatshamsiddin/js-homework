<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Day-4 | JS-course</title>
  </head>
  <body>
    <div class="container col-lg-5 col-sm-10 mx-auto">
      <h1 class="heading text-center mt-5">Todo</h1>

      <form class="form">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control form-input"
            placeholder="Write your task..."
            aria-label="Write your task..."
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-success form-btn"
            type="submit"
            id="button-addon2"
          >
            Add
          </button>
        </div>
      </form>

      <!-- Tasks -->
      <ol class="list-group list-group-numbered custom-list"></ol>
    </div>
    <script src="./script/index.js"></script>
  </body>
</html>
